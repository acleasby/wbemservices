<h3>Character</h3>
<p>In the Value field on this dialog box, 
specify only a single, 
16-bit, 
Universal Character Set-2 
(UCS-2) 
character as a value or null 
(empty value) 
for a property.
<p>UCS-2 is the character set of the Unicode standard that is used by HTML and Java<small><sup>TM</sup></small>.</p>
