<h3>Flavors</h3>
<p>Use the Flavors dialog box to view the flavor of a qualifier that 
modifies a class.
</p>
<p>The flavor is an attribute of a qualifier that describe how a qualifier can 
be used. For example, a flavor can specify whether a qualifier can be 
propagated to derived classes and instances.</p>
