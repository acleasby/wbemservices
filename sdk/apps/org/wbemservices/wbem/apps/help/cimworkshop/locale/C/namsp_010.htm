<h3>New Namespace</h3>
<p>Use this dialog box to create a new namespace.</p>
<h4>To Create a Namespace</h4>
<ol>
<li><p>On the New Namespace dialog box,
type the name of the new namespace that you want to create.</p>
</li>
<li><p>Click OK.</p>
<p>The new namespace that you specified is created.</p>
</li>
</ol>
</body>
