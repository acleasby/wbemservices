<h3>Value: Real, 64-bit Number</h3>
<p>For a property that is an 64-bit real number, 
type a positive or negative numeric value,
with or without a decimal point: 1,234,567,890 or -12345.678, 
for example.
A 64-bit real number is an IEEE-standard 8-byte floating-point value.</p>
