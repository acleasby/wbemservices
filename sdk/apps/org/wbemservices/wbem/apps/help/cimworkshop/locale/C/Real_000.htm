<h3>Real Number</h3>
<p>The Value field on this Set value dialog box accepts only a real number or null 
(empty value). 
A real number can be a negative or positive number, 
including a decimal point. 
When you create a property that is of type Real Number, 
type a real number in the Value field.</p>
