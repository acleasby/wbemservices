<h3>Microseconds</h3>
<p>Use this field to specify the number of microseconds as a 1- to 6-digit number 
(0 through 999999).</p>
<p>Example: 757000</p>
<p>You can either type a number in this field, 
or you can click one of the arrows to increase or decrease the microseconds.</p>
